<!-- Write our HTML in here -->
<!DOCTYPE html>
<html>
<head>
    <title>My Cats</title>
    <link rel="stylesheet" type="text/css" href="app.css">
</head>    
<body>
    <!-- id allows me to give a name to my variable so I can refer to it in CSS -->
    <section id="container">
        <h1>These Are My Cats</h1>
        <!-- src is an attribute. Specifies which image to show -->
        <img src="imgs/Cats1.jpeg">

        <button>Next Photo</button>

        <p>The grey cat is Violeta and the black and white cat is Lila.</p>
        <p>Although they look different, they are sisters from the same litter.</p>
    </section>
    <!-- Referencing the button tag in app.js in order to link the JS code the html button -->
    <script type="text/javascript" src="app.js"></script> 

</body>
</html>
